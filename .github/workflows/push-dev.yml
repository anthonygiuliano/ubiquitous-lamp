name: push-dev
on:
  push:
    paths:
      - force-app/**
      - .github/workflows/push-dev.yml
jobs:
  setup-environment:
    name: Setup environment
    runs-on: unbuntu-latest
    environment: integration
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: "~/.npm" # npm caches files in ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Populate auth file
        run: echo ${{secrets.SFDX_URL}} > ./SFDX_URL.txt

      - name: Authenticate using secret
        run: sf auth sfdxurl store --sfdx-url-file ./SFDX_URL.txt --alias ag-target --set-default

      - name: Add changed-sources dir if needed
        run: mkdir -p changed-sources

      - name: Scan code
        run: sf scanner run --format sarif --target 'changed-sources/**/*.cls' --projectdir changed-sources --category 'Design,Best Practices,Performance,Code Style,Security' --outfile changed-sources/apexScanResults.sarif --loglevel DEBUG --verbose

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: changed-sources/apexScanResults.sarif

      - name: Create delta package
        run: |
          mkdir -p changed-sources
          sf sgd source delta --to HEAD --from HEAD^ --output changed-sources --generate-delta --source force-app

      - name: Deployment dry run with local tests
        run: |
          if [ -d changed-sources/force-app ]; then
            sf project deploy start --source-dir changed-sources/force-app --dry-run --test-level RunLocalTests --json
          fi

      - name: Delete auth file
        run: |
          if [ -f ./SFDX_URL ]; then
            rm ./SFDX_URL.txt
          fi

      - name: Delete changed-sources dir
        run: if [ -d changed-sources]; then
          rm -rf changed-sources
          fi
