name: merge-to-environment-branch
on:
  pull_request:
    types:
      - closed
    paths:
      - force-app/**
  workflow_dispatch: # from default branch only

jobs:
  deploy-to-environment:
    name: Deploy to environment
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    if: (github.ref_name == 'integration' && github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use JDK
        uses: actions/setup-java@v2
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: "~/.npm" # npm cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Authenticate using secret
        run: |
          echo ${{secrets.SFDX_URL}} > ./SFDX_URL.txt
          npx sf auth sfdxurl store --sfdx-url-file ./SFDX_URL.txt --alias ag-target --set-default

      - name: Deployment with local tests
        run: |
          if [ -d force-app ]; then
            npx sf project deploy start --source-dir force-app --test-level RunLocalTests --json
          fi

      - name: Delete auth file
        run: |
          if [ -f ./SFDX_URL ]; then
            rm ./SFDX_URL.txt
          fi

      - name: Delete changed-sources dir
        run: |
          if [ -d changed-sources]; then
            rm -rf changed-sources
          fi
